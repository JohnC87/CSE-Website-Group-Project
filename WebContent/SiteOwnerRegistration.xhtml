<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Fresh2U Farmers Markets</title>
	<h:outputStylesheet name="style.css" library="css" />
</h:head>

<body>
	<ui:insert>
		<ui:include src="Header.xhtml" />
	</ui:insert>
	
	<div class="mainheading">
		<h1>Fresh2U Farmer's Market</h1>
	</div>

	<div class="mainbody">
		<h:form id="regform">
			<h2>Site Owners Registration</h2>
			
			<label for="siteName">Location:</label>
			<h:selectOneMenu class="inputbox" value="#{siteOwnerRegistrationBean.siteName}">
				<f:selectItem itemValue="Galway" itemLabel="Galway" />
				<f:selectItem itemValue="Sligo" itemLabel="Sligo" />
			</h:selectOneMenu>

			<label for="username">Username</label>
			<h:inputText class="inputbox" value="#{siteOwnerRegistrationBean.username}"
				placeholder="Enter username" name="username" />

			<label for="password">Password</label>
			<h:inputSecret class="inputbox" value="#{siteOwnerRegistrationBean.siteOwnerPassword}"
				placeholder="Enter password" name="password" />

			<label for="email">E-mail</label>
			<h:inputText class="inputbox" value="#{siteOwnerRegistrationBean.siteOwnerEmail}"
				placeholder="Enter email" name="email" />
	
			<label for="username">Contact Name:</label>
			<h:inputText class="inputbox" value="#{siteOwnerRegistrationBean.siteOwnerName}"
				placeholder="Enter contact name" name="contactName" />
	

			<div class="padding">
				<h:commandLink class="regbutton" value="Register Site Owner"
					action="#{userBean.registerSiteOwner(
					siteOwnerRegistrationBean.siteName, siteOwnerRegistrationBean.username,
					siteOwnerRegistrationBean.siteOwnerPassword, siteOwnerRegistrationBean.siteOwnerEmail,
					siteOwnerRegistrationBean.siteOwnerName
					)}" />
			</div>
			
			<br />
			<h:link value="Return to Management"
				style="display: block; width: 60%; margin: 20px auto 20px auto; text-align: center" outcome="Manager" />
			<br />
		</h:form>
	</div>
</body>
</html>
