<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>UpdateManagementFeeStatus</title>
	<h:outputStylesheet name="style.css" library="css" />
</h:head>
<body>
	<ui:insert>
		<ui:include src="Header.xhtml" />
	</ui:insert>
	<div class="container">
		<h:form>
			<h1>Update Management Fee Status</h1>
			<br />	
			<label for="galwayFeePaid">Galway Fee Paid:</label>	
				<h:selectBooleanCheckbox value="#{managerBean.galwayFeePaid}" name="galwayFeePaid"/>
			<br />	
			<label for="sligoFeePaid">Sligo Fee Paid:</label>	
				<h:selectBooleanCheckbox value="#{managerBean.sligoFeePaid}" name="sligoFeePaid"/>
			<br />
<h:commandButton value="Confirm Update" action="#{managerBean.confirmUpdateFees(
														managerBean.galwayFeePaid,
														managerBean.sligoFeePaid
			)}" outcome="Manager" />
			<br />
		</h:form>
	</div>
</body>
</html>
