<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Sabrina's Farmers Markets</title>
	<h:outputStylesheet name="style.css" library="css" />
</h:head>
<body>
	<ui:insert>
		<ui:include src="Header.xhtml" />
	</ui:insert>

	<div class="mainheading">
		<h1>Fresh2U Farmer's Market</h1>
	</div>
	<div class="mainbody">
		<p style="margin: 60px;">Hello #{userBean.loggedInSo.siteOwnerName}!<h:link value="Edit Info" outcome="SOEditInfo" style="color: #486548;float:right"/></p>
		<p style="text-align: center; font-family:bebasNeue; font-size: 30px; margin: 50px auto 20px auto;">Galway Site Overview</p>
		
		<div style="width: 30%; padding-left: 50px; float: left; margin-left: 5%;margin-bottom: 50px;">
			<h3>Previous Fees</h3>
			<ui:repeat var="item" value="#{userBean.previousFeesString}">
				<p style="width: 100%; margin: 0; font-color: grey; font-size: 17px; padding: 3px;">#{item}</p>
			</ui:repeat>
		</div>

		<div class="market table, h2" style="margin-top: 10%; max-width: 50%; margin-right: 25%; margin-bottom: 50px;">
			<h:panelGrid id="panel" columns="2" border="1" cellpadding="10" style="margin-top: 20px"
				cellspacing="1">
				<f:facet name="header">
					<h:outputText value="Site Fees" />
				</f:facet>
				<h:outputLabel value="Market Street, Galway City" />
				<h:outputText value="#{userBean.galwayFees.feeStatus}" />
			</h:panelGrid>

			<h:form style="margin-top: 20px; margin-bottom: 30px;">
				<h:commandButton value="Confirm Payment" action="#{userBean.setConfirmGalwayFeePaid(true)}"
					style="width: 80%; margin-top: 20px; margin-left: 10%; margin-right: 10%;"/>
			</h:form>
			
		</div>
	</div>
</body>
</html>
