<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Manage Stall Holders</title>
	<h:outputStylesheet name="style.css" library="css" />
</h:head>
<body>
	<ui:insert>
		<ui:include src="Header.xhtml" />
	</ui:insert>

	<div class="mainheading">
		<h1>Fresh2U Farmer's Market</h1>
	</div> -->
	<div class="mainbody">
		<p style="text-align: center; font-family:bebasNeue; font-size: 40px;">Manage Stall Holders</p>
		
		<div class="vertical-menu">
		  <a href="Manager.xhtml" style="border-bottom: 1px solid #486548; border-top-left-radius: 20px; border-top-right-radius: 20px;">Overview</a>
		  <a href="SiteOwnerRegistration.xhtml" style="border-bottom: 1px solid #486548">Register Site Owner</a>
		  <a href="StallHolderRegistration.xhtml" style="border-bottom: 1px solid #486548">Register Stall Holder</a>
		  <a class="active" href="ManageStallHolders.xhtml" style="border-bottom-left-radius: 20px; border-bottom-right-radius: 20px;">Manage Stall Holders</a>
		</div>
		
		<div class="managingStallHoldersList">
			<h:dataTable class="manageSHTable" value="#{userBean.stallHolderList}" var="stall"
							styleClass = "manageSHTable"
							headerClass = "manageSHTableHeader"
							rowClasses = "manageSHTableOddRow, manageSHTableEvenRow">
			   
				<h:column>    				
					<f:facet name="header">Stall Name</f:facet>    				
					#{stall.stallName}
				</h:column>
				   
				<h:column>    				
					<f:facet name = "header">Location</f:facet>    				
					#{stall.location}
				</h:column>
				   
				<h:column>
					<h:form>
							<h:commandLink value="Manage"
								action="#{userBean.manageStallHolder(stall)}" outcome="ManageSelectedStallHolder"></h:commandLink>
					</h:form>
				</h:column>
			</h:dataTable>
		</div>
		
	</div>
</body>
</html>
