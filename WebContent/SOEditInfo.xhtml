<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Fresh2U Farmers Markets</title>
	<h:outputStylesheet name="style.css" library="css" />
</h:head>
<body>
	<ui:insert>
		<ui:include src="Header.xhtml" />
	</ui:insert>
	<div class="mainheading">
		<h1>Fresh2U Farmer's Market</h1>
	</div>
	
		<div class="mainbody">
		<h:form id="regform">
			<p style="margin: 50px;"></p>
			<h2>Password Change</h2>
			
			<label for="oldPassword" style="text-align:center">Old Password</label>
			<h:inputSecret style="width: 100%; display: block; min-width: 200px; width: 40%; margin-left:auto; margin-right: auto" value="#{userBean.oldPassword}"
				placeholder="Enter your old password" name="oldPassword" />
				
			<label for="password" style="text-align:center">New Password<br /></label>
			<h:inputSecret style="width: 100%; display: block; min-width: 200px; width: 40%; margin-left:auto; margin-right: auto" value="#{userBean.newPassword}"
				placeholder="Enter a new password" name="newPassword" />
			<br />
			<h:commandButton style="width: 100%; display: block; min-width: 200px; width: 30%; height: 30px; margin-left:auto; margin-right: auto" value="Change Password"
				action="#{userBean.changePasswordSo}" />
			<c:if test="#{userBean.loggedInSo.siteName == 'Galway'}">
				<h:link value="Return to Previous Page Without Saving" style="color: #5f865f; display: block; margin-top: 50px; margin-right: auto; margin-bottom: 50px; margin-left: auto; text-align: center;"
					outcome="SiteOwnerGalway" />
			</c:if>
			<c:if test="#{userBean.loggedInSo.siteName == 'Sligo'}">
				<h:link value="Return to Previous Page Without Saving" style="color: #5f865f; display: block; margin-top: 50px; margin-right: auto; margin-bottom: 50px; margin-left: auto; text-align: center;"
					outcome="SiteOwnerSligo" />
			</c:if>
			</h:form>
		</div>
</body>
</html>
